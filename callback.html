<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Callbacks</h2>

    <p>Do a calculation and then display the result. Mana mana</p>

    <p id="demo"></p>

    <script>
        function myDisplayer(something) {
            document.getElementById("demo").innerHTML = something;
        }

        //calbackfunstion is a functio nthat we pass as paratemer to another function
        function myCalculator(num1, num2, callbackFunction) {
            let sum = num1 + num2;
            callbackFunction(sum); //call of a function that we passed as parameter
        }

        myCalculator(85, 5, myDisplayer);// when calling original function, we exact name of the function
    </script>

</body>

</html>
